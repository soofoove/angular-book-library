<div class="row">
  <div class="col-xs-12 col-md-8 col-md-offset-2">
    <h4>Id: {{book.id}}</h4>
    <h5>Title: {{book.title}}</h5>
    <h5>Author: {{book.author}}</h5>
    <h5>Year: {{book.year}}</h5>
    <button type="button" class="btn btn-primary" (click)="removeBook(book.id)">Delete</button>
    <button type="button" class="btn btn-default" routerLink="/books/{{book.id}}">Info</button>
  </div>
</div>
